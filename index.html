<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>WebAudio006</title>
</head>

<body>
  <h1>Frequency Modulation</h1>

  <p>Playボタンで演奏が始まります。</p>
  <p>Killボタンで音が止まります。</p>

  <p>
    <input id="buttonPlay" type="button" value="Play" onmousedown="onMouseDownButtonPlay()" onmouseup="onMouseUpButtonPlay()">
    <input id="buttonKill" type="button" value="Kill" onmousedown="onMouseDownButtonKill()">
    <ul>
      <li>
        Gain <input id="rangeGain" type="range" value=1 min=0 max=1 step=0.01 oninput="onInputRangeGain(this.value, this)">
      </li>
    </ul>
  </p>

  <script src="util.js"></script>
  <script src="curve.js"></script>
  <script src="synth.js"></script>
  <script src="main.js"></script>
</body>

</html>
